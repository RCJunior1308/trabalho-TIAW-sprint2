<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meta Finance - Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    
  <div class="login-container">
    <div class="logo">
      <img src="img/logo.jpeg" alt="Meta Finance">
    </div>
    <h1>Meta Finance</h1>
    <form id="form-login">
      <label for="login-email">E-mail</label>
      <input type="email" id="login-email" placeholder="Digite seu e-mail" required>

      <label for="login-senha">Senha</label>
      <input type="password" id="login-senha" placeholder="Digite sua senha" required>

      <button type="submit" class="btn">Entrar</button>
    </form>

    <div class="links">
      <button type="button" class="link-btn" id="btnCadastro" onclick="window.location='cadastro.html'">Criar
        Conta</button>
      <button type="button" class="link-btn" id="btnRecover" onclick="window.location='recuperar.html'">Recuperar
        senha?</button>
    </div>
  </div>

  <script src="login.js"></script>
</body>

</html>
