<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meta Finance - Meu Perfil</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos específicos para a página de perfil para melhor visualização */
    #deleteAccountBtn {
      background-color: #f44336; /* Vermelho para Excluir */
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="img/logo.jpeg" alt="Meta Finance">
    </div>
    <h1>Meu Perfil</h1>

    <form id="form-perfil">
      <label for="perfil-nome">Nome</label>
      <input type="text" id="perfil-nome" required>

      <label for="perfil-email">E-mail</label>
      <input type="email" id="perfil-email" required readonly> <button type="submit" class="btn">Salvar Alterações</button>
    </form>

    <button type="button" class="btn" id="deleteAccountBtn">Excluir Conta</button>

    <div class="links">
      <button type="button" class="link-btn" onclick="window.location='dashboard.html'">Voltar ao Dashboard</button>
      <button type="button" class="link-btn" id="logoutBtn">Sair</button>
    </div>
  </div>

  <script src="perfil.js"></script>
</body>
</html>
