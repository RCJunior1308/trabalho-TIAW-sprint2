<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meta Finance - Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="img/logo.jpeg" alt="Meta Finance">
    </div>
    <h1>Criar Conta</h1>
    <form id="form-cadastro">
      <label for="cadastro-nome">Nome</label>
      <input type="text" id="cadastro-nome" placeholder="Seu nome" required>

      <label for="cadastro-email">E-mail</label>
      <input type="email" id="cadastro-email" placeholder="Seu e-mail" required>

      <label for="cadastro-senha">Senha</label>
      <input type="password" id="cadastro-senha" placeholder="Digite sua senha" required>

      <button type="submit" class="btn">Criar Conta</button>
    </form>

    <div class="links">
      <button type="button" class="link-btn" onclick="window.location='login.html'">Voltar ao Login</button>
    </div>
  </div>

  <script src="cadastro.js"></script>
</body>
</html>
